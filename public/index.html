<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Fit Women's Weekly Reset API Management</title>
    <style media="screen">
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #141414;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .api-main {
        margin: 0;
        padding: 0;
        background: #101010;
        width: 100%;
        max-width: 75rem;
      }
      .api-wrapper {
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        background: #19191c;
        width: 100%;
        overflow: hidden;
      }
      .kindal-background {
        grid-column: 1 / -1;
        grid-row: 1 / -1;
        width: 100%;
      }
      .api-content-wrapper {
        padding: 0 12px;
        grid-column: 1 / -1;
        grid-row: 1 / -1;
        align-self: center;
        justify-self: end;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 60%;
        z-index: 1;
      }
      .fww-logo {
        width: 100%;
      }
      .api-headline {
        margin: 0;
        padding: 0;
        font-size: 13px;
        text-transform: uppercase;
        color: #545885;
        font-weight: 400;
        letter-spacing: 0.48rem;
      }
      .api-button {
        margin: 20px 0 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #5afdf2;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: 800;
        text-transform: uppercase;
        text-decoration: none;
        text-align: center;
        color: #19191c;
        box-shadow: 0 2px 3px 3px rgba(0, 0, 0, 0.2);
        width: 100%;
        height: 48px;
        outline: none;
        -webkit-tap-highlight-color: transparent;
        cursor: pointer;
        transition: box-shadow 300ms ease-in-out;
      }
      @media (min-width: 600px) {
        .api-content-wrapper {
          margin: 140px 40px 0 0;
          align-self: start;
          width: 50%;
        }
        .api-headline {
          font-size: 15px;
          letter-spacing: 1.08rem;
        }
      }
      @media (min-width: 960px) {
        .api-content-wrapper {
          margin: 240px 60px 0 0;
          width: 46%;
        }
        .api-headline {
          letter-spacing: 1.08rem;
        }
      }
      @media (min-width: 960px) {
        .api-main {
          padding: 22px;
          margin-top: 80px;
          margin-bottom: 120px;
          border-radius: 12px;
        }
        .kindal-background {
          border-radius: 8px;
        }
        .api-content-wrapper {
          margin: 0 120px 0 0;
          align-self: center;
          width: 400px;
        }
        .api-headline {
          letter-spacing: 1.1rem;
        }
        .api-button:hover {
          box-shadow: 0 0 0 2px #000, 0 0 0 5px #b44cff;
        }
      }
    </style>
  </head>
  <body>
    <main class="api-main">
      <section class="api-wrapper">
        <img
          class="kindal-background"
          src="./images/kindal-reset-api-home-600x1300.jpg"
          alt="Kindal getting ready to workout"
        />
        <div class="api-content-wrapper">
          <img
            class="fww-logo"
            src="./images/fwwLogo.svg"
            alt="Fit Womens Weekly Logo"
          />
          <h1 class="api-headline">FWW Reset Api</h1>
          <a class="api-button" href="https://fitwomensweekly.com">Go Home</a>
        </div>
      </section>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const kindalBackground = document.querySelector('.kindal-background')

        function mobileDevice(event) {
          if (event.matches) {
            kindalBackground.setAttribute(
              'src',
              './images/kindal-reset-api-home-600x1300.jpg'
            )
          }
        }

        function tabletDevice(event) {
          if (event.matches) {
            kindalBackground.setAttribute(
              'src',
              './images/kindal-reset-api-home-834x1112.jpg'
            )
          }
        }

        function ipadProDevice(event) {
          if (event.matches) {
            kindalBackground.setAttribute(
              'src',
              './images/kindal-reset-api-home-1024x1366.jpg'
            )
          }
        }

        function laptopDevice(event) {
          if (event.matches) {
            kindalBackground.setAttribute(
              'src',
              './images/kindal-reset-api-home-1440x900.jpg'
            )
          }
        }

        if (typeof window !== undefined) {
          const screenWidth = window.innerWidth

          const mobileQuery = window.matchMedia('(max-width: 600px)')
          const tabletQuery = window.matchMedia('(min-width: 600px)')
          const ipadProQuery = window.matchMedia('(min-width: 960px)')
          const laptopQuery = window.matchMedia('(min-width: 1100px)')

          if (mobileQuery.matches) {
            kindalBackground.setAttribute(
              'src',
              './images/kindal-reset-api-home-600x1300.jpg'
            )
          }

          if (tabletQuery.matches) {
            kindalBackground.setAttribute(
              'src',
              './images/kindal-reset-api-home-834x1112.jpg'
            )
          }

          if (ipadProQuery.matches) {
            kindalBackground.setAttribute(
              'src',
              './images/kindal-reset-api-home-1024x1366.jpg'
            )
          }

          if (laptopQuery.matches) {
            kindalBackground.setAttribute(
              'src',
              './images/kindal-reset-api-home-1440x900.jpg'
            )
          }

          mobileQuery.addListener(mobileDevice)
          tabletQuery.addListener(tabletDevice)
          ipadProQuery.addListener(ipadProDevice)
          laptopQuery.addListener(laptopDevice)

          window.onclose = function() {
            mobileQuery.removeListener(mobileDevice)
            tabletQuery.removeListener(tabletDevice)
            ipadProQuery.removeListener(ipadProDevice)
            laptopQuery.removeListener(laptopDevice)
          }
        }
      })
    </script>
  </body>
</html>
